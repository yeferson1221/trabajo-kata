<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>CRUD</title>
</head>

<body>
    <div class="container">
        <h1 class="col-12 text-center">Lista De Subtareas</h1>
        <section class="crud">
            <div class="head">

                <br>
                <h2 class="crud-title">ADD</h2>
                <br>
                <form class="crud-form">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="checkbox" aria-label="Checkbox for following text input">
                            </div>
                        </div>
                        <input name="nombre" placeholder="Ingresar nombre de la tarea" required class="form-control" aria-label="Text input with checkbox">
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="radio" aria-label="Radio button for following text input">
                            </div>
                        </div>
                        <input type="text" name="estado" placeholder="Ingresar estado de la tarea" required class="form-control" aria-label="Text input with radio button">
                    </div>
                    <br>
                    <input type="submit" value="Enviar" class="btn btn-success float-right">
                    <br>
                    <input type="hidden" name="id">
                </form>

            </div>
            <br>
            <div class="row">
                <div class="col">
                    <table class="table table-success table-striped">
                        <thead>
                            <tr>
                                <th scope="col" id="thead">Nombre</th>
                                <th scope="col" id="thead">relacion</th>
                                <th scope="col" id="thead">Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

        </section>
        <template id="crud-template">
            <tr>
                <td class="name"></td>
                <td class="complete"></td>
                <td>
                    <button class="edit  btn btn-success" type="button">Editar</button>
                    <button class="delete btn btn-danger" type="button">Eliminar</button>
                </td>

            </tr>
        </template>

        <script src="../js/subtarea.js"></script>
        <script src="../js/card.js"></script>


</body>

</html>
