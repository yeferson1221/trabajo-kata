    <title>CRUD</title>
</head>

<body>
    <!-- Fondo de estrellas usando particles.js -->
    <div id="particles-js"></div>

    <!-- Fondo con imagen fija que se mostrará en dispositivos móviles -->
    <div id="estrellas"></div>
    <div class="container">
        <h1 class="col-12 text-center">Lista De Tareas</h1>
        <section class="crud">


            <br>
            <h2 class="crud-title">ADD</h2>
            <br>
            <form class="crud-form">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" aria-label="Checkbox for following text input">
                        </div>
                    </div>
                    <input name="nombre" placeholder="Ingresar nombre de la tarea" required class="form-control" aria-label="Text input with checkbox">
                </div>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="radio" aria-label="Radio button for following text input">
                        </div>
                    </div>
                    <input type="text" name="estado" placeholder="Ingresar estado de la tarea" required class="form-control" aria-label="Text input with radio button">
                </div>
                <br>
                <input type="submit" value="Enviar" class="btn btn-success float-right">
                <br>
                <input type="hidden" name="id">
            </form>


            <br>
            <div class="row">
                <div class="col">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>

                                <th scope="col" id="thead">Nombre</th>
                                <th scope="col" id="thead">Completa</th>
                                <th scope="col" id="thead">Acciones</th>
                                <th scope="col" id="thead">Agregar Subtarea</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

        </section>
    </div>

    <template id="crud-template">
            <tr>
                <td class="name"></td>
                <td class="complete"></td>
                <td>
                    <button class="edit  btn btn-success" type="button">Editar</button>
                    <button class="delete btn btn-danger" type="button">Eliminar</button>
                </td>
                <td>
                    <button class="subtarea  btn btn-success" type="button" onclick="location.href='http://127.0.0.1:5500/html/subtarea.html'">Agregar Subtarea</button>
                </td>
            </tr>
        </template>
